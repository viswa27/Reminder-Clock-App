<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Inter&family=Manrope&display=swap" rel="stylesheet">
    <script src="Script.js"></script>
</head>

<body>
    <div class="logo"></div>
    <div class="sright">
        <div class="content">The message and Image will change according to the time</div>
    </div>
    <div class="time" onmouseover="popup1()" onmouseout="popdown1()">
        <div class="t">Time</div>
        <div class="hour timebox"><span class="num" id="hr"></span><br>hours</div>
        <div class="col1 col"><b>:</b></div>
        <div class="mins timebox"><span class="num" id="min"></span><br>mins</div>
        <div class="col2 col"><b>:</b></div>
        <div class="secs timebox"><span class="num" id="sec"></span><br>secs</div>
        <div class="am-pm timebox" id="AM-PM"></div>
    </div>
    <div class="below1"></div>
    <div class="below2"></div>
    <div class="point-arrow"></div>
    <div class="enjoy">
        <h1 id="enjoy"></h1>
    </div>
    <div class="pic" id="pic"></div>
    <div class="schedule">
        <div class="form">
            <form>
                <label for="wakeup">
                    <div class="slogo wakeup"></div>Set wake up time
                </label>
                <select name="timer" id="wakeup" class="stime">
                    <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                    <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                    <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                    <option value="3 AM - 4 AM">3 AM - 4 PM</option>
                    <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                    <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                    <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                    <option value="8 AM - 9 AM" selected>8 AM - 9 AM</option>
                    <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                    <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                    <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                    <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                    <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                    <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                    <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                    <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                    <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                    <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                    <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                    <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                    <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                    <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                    <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                </select><br>
                <div class="vr"></div>
                <label for="wakeup">
                    <div class="slogo lunch"></div>Set lunch time
                </label>
                <select name="timer" id="lunch" class="stime slunch">
                    <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                    <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                    <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                    <option value="3 AM - 4 AM">3 AM - 4 PM</option>
                    <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                    <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                    <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                    <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                    <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                    <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                    <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                    <option value="12 PM - 1 PM" selected>12 PM - 1 PM</option>
                    <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                    <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                    <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                    <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                    <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                    <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                    <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                    <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                    <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                    <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                    <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                </select><br>
                <div class="vr"></div>
                <label for="wakeup">
                    <div class="slogo nap"></div>Set nap time
                </label>
                <select name="timer" id="nap" class="stime snap">
                    <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                    <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                    <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                    <option value="3 AM - 4 AM">3 AM - 4 PM</option>
                    <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                    <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                    <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                    <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                    <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                    <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                    <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                    <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                    <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                    <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                    <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                    <option value="4 PM - 5 PM" selected>4 PM - 5 PM</option>
                    <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                    <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                    <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                    <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                    <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                    <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                    <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                </select><br>
                <div class="vr"></div>
                <label for="wakeup">
                    <div class="slogo night"></div>Set night time
                </label>
                <select name="timer" id="night" class="stime snight">
                    <option value="9 PM - 5 AM" selected>9 PM - 5 AM</option>
                    <option value="10 PM - 6 AM">10 PM - 6 AM</option>
                    <option value="11 PM - 7 AM">11 PM - 7 AM</option>
                    <option value="12 AM - 8 AM">12 AM - 8 AM</option>
                    <option value="1 AM - 9 AM">1 AM - 9 AM</option>
                    <option value="2 AM - 10 AM">2 AM - 10 AM</option>
                    <option value="3 AM - 11 AM">3 AM - 11 AM</option>
                    <option value="4 AM - 12 PM">4 AM - 12 PM</option>
                    <option value="5 AM - 1 PM">5 AM - 1 PM</option>
                    <option value="6 AM - 2 PM">6 AM - 2 PM</option>
                    <option value="7 AM - 3 PM">7 AM - 3 PM</option>
                    <option value="8 AM - 4 PM">8 AM - 4 PM</option>
                    <option value="9 AM - 5 PM">9 AM - 5 PM</option>
                    <option value="10 AM - 6 PM">10 AM - 6 PM</option>
                    <option value="11 AM - 7 PM">11 AM - 7 PM</option>
                    <option value="12 PM - 8 PM">12 PM - 8 PM</option>
                    <option value="1 PM - 8 PM">1 PM - 9 PM</option>
                </select><br>
            </form>
        </div>
    </div>
    <div class="greetings">
        <h1 id="greetings"></h1>
    </div>
    <button onclick="setAlarm()" onmouseover="popup2()" onmouseout="popdown2()">Set Alarm</button>
    <div class="output">
        <div class="tout">Wake Up Time : <span id="wakeupTime"></span><br> Lunch Time : <span id="lunchTime"></span><br> Nap Time : <span id="napTime"></span><br> Night Time
            : <span id="nightTime"></span></div>
    </div>
    <div class="topspeech">
        <div class="stop">Time will be updated here after clicking on "Set Alarm"</div>
    </div>
    <div class="note">Note: Go to Artboard 3(Assets) to see all the assets used in this project</div>
</body>

</html>
